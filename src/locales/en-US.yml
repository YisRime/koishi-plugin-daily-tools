sleepconfig:
  $desc: "Sleep Mode Configuration"
  sleep:
    type:
      $desc: "Mute Mode"
      $inner:
        - "Fixed Duration"
        - "Specified Time"
        - "Random Duration"
    duration: "Mute Duration (minutes)"
    until: "Mute End Time (HH:MM)"
    min: "Minimum Mute Duration (minutes)"
    max: "Maximum Mute Duration (minutes)"

autolikeconfig:
  $desc: "Auto-like Configuration"
  autoLikeList:
    $desc: "Auto-like Targets"
    $inner: "Target QQ Numbers"
  autoLikeTime:
    $desc: "Auto-like Schedule (HH:MM)"
    $inner: "Daily like time (HH:MM)"
  notifyAccount:
    $desc: "Admin Account"
    $inner: "For notifications and like returns"

jrrpconfig:
  $desc: "Daily Luck Configuration"
  choice:
    $desc: "Algorithm Selection"
    $inner:
      - "Modulo Algorithm"
      - "Normal Distribution Algorithm"
      - "Linear Congruential Algorithm"
  rangeMessages:
    $desc: "Luck Range Messages (max 10)"
    $inner: "Set messages for different ranges"
  specialMessages:
    $desc: "Special Value Messages (max 10)"
    $inner: "Set messages for specific values"
  holidayMessages:
    $desc: "Holiday Messages (max 10)"
    $inner: "Set messages for specific dates"

commands:
  sleep:
    description: "Sleep Mode"
    usage: |-
      Automatically mute for specified duration
      Supports three modes: Fixed Duration, Specified Time, Random Duration
    examples: |-
      sleep
    messages:
      guild_only: "This feature is only available in group chats"
      success: "Good night, sweet dreams"
      failed: "Sleep mode failed, please check bot permissions"

  zanwo:
    description: "Auto-like Me"
    usage: "Send command to get likes from the bot, max 50 likes"
    examples: |-
      zanwo
      likeme
    messages:
      success: "Likes sent, please remember to like my master ({0}) back~"
      failure: "Like failed, please try again later"

  jrrp:
    description: "Daily Luck"
    usage: |-
      Send command to check your luck value today
    examples: |-
      jrrp
      jrrp -d 2025-01-01
    options:
      d: "Specify date (YYYY-MM-DD or MM-DD)"
    messages:
      result: "{1} Your luck value today is: {0}"
      prompt: "Would you like to check your luck today?"
      cancel: "Alright, have a nice day!"
      range:
        1: "...(It's percentile by the way)"
        2: "?! No way..."
        3: ". Ugh..."
        4: "! Barely acceptable...?"
        5: ". Not bad, not bad."
        6: ". Pretty good luck today!"
        7: "! Outstanding!"
        8: "! Almost perfect..."
        9: "Backup"
        10: "Backup"
      special:
        1: "! Terrible!"
        2: "! Fifty-fifty..."
        3: "! 100! 100!!!!"
        4: "Backup"
        5: "Backup"
        6: "Backup"
        7: "Backup"
        8: "Backup"
        9: "Backup"
        10: "Backup"
      date:
        1: "Happy New Year!"
        2: "Merry Christmas!"
        3: "Backup"
        4: "Backup"
        5: "Backup"
        6: "Backup"
        7: "Backup"
        8: "Backup"
        9: "Backup"
        10: "Backup"

errors:
