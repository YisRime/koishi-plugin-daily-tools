sleepconfig:
  $desc: "Sleep Configuration"
  sleep:
    type:
      $desc: "Sleep Mode"
      $inner:
        - "Fixed Duration"
        - "Until Specified Time"
        - "Random Duration"
    duration: "Mute Duration (minutes)"
    until: "Mute End Time (HH:MM)"
    min: "Minimum Mute Duration (minutes)"
    max: "Maximum Mute Duration (minutes)"

autolikeconfig:
  $desc: "Auto-Like Configuration"
  autoLikeList:
    $desc: "Auto-Like Targets"
    $inner: "Target QQ Numbers"
  autoLikeTime:
    $desc: "Auto-Like Time (HH:MM)"
    $inner: "Daily Like Time (HH:MM)"
  notifyAccount:
    $desc: "Admin Account"
    $inner: "For receiving like notifications and as like recipient"
  enableLikeReminder:
    $desc: "Enable Owner Like Reminder"
    $inner: "When enabled, reminds to like the owner after completion"

jrrpconfig:
  $desc: "Daily Luck Configuration"
  choice:
    $desc: "Algorithm Selection"
    $inner:
      - "Modulo Algorithm"
      - "Normal Distribution Algorithm"
      - "Linear Congruential Algorithm"
  rangeMessages:
    $desc: "Luck Range Messages (max 10)"
    $inner: "Set messages for different ranges"
  specialMessages:
    $desc: "Special Value Messages (max 10)"
    $inner: "Set messages for specific values"
  holidayMessages:
    $desc: "Holiday Messages (max 10)"
    $inner: "Set messages for specific dates"

muteconfig:
  $desc: "Random Mute Configuration"
  mute:
    type:
      $desc: "Mute Mode"
      $inner:
        - "Fixed Duration"
        - "Random Duration"
    duration: "Fixed Mute Duration (minutes)"
    minDuration: "Minimum Mute Duration (minutes)"
    maxDuration: "Maximum Mute Duration (minutes)"
    maxAllowedDuration: "Maximum Allowed Mute Duration (minutes)"
    enableMuteOthers: "Allow Muting Others"
    probability: "Success Probability for Muting Others"
    enableMessage: "Enable Mute Notification Messages"

commands:
  sleep:
    description: "Sleep Mode"
    usage: |-
      Automatically mute for specified duration
      Supports three modes: Fixed Duration, Until Time, Random Duration
    examples: |-
      sleep
    messages:
      guild_only: "This feature is only available in group chats"
      success: "Good night, sweet dreams!"
      failed: "Sleep mode failed, please check bot permissions"

  zanwo:
    description: "Auto Like Me"
    usage: "Send command to receive likes from bot (max 50 likes)"
    examples: |-
      zanwo
      like me
    messages:
      success: "Likes sent, remember to like my owner ({0})~"
      success_no_reminder: "Likes sent, remember to like my owner~"

  mute:
    description: "Mute Self or Others"
    usage: |-
      -u mute specified user
      -r mute random user
      [duration] specify mute duration (minutes)
    examples: |-
      mute -u/r [1]
    messages:
      errors:
        guild_only: "This feature is only available in group chats"
        no_valid_members: "No valid members available for muting"
        target_not_found: "Specified user not found"
        target_is_admin: "Cannot mute administrators"
        target_failed: "Mute failed, insufficient permissions"
        duration_too_long: "Mute duration exceeds limit ({0} minutes)"
      notify:
        self_muted: "You have been muted for {0} minutes {1} seconds"
        target_muted: "{0} has been muted for {1} minutes {2} seconds"
        others_disabled: "Muting others is disabled"

  jrrp:
    description: "Daily Luck"
    usage: |-
      Check your daily luck, supports specified date
    examples: |-
      jrrp -d 1970-01-01
    options:
      d: "Specify date (YYYY-MM-DD or MM-DD)"
    messages:
      result: "{1} Your luck today is: {0}"
      prompt: "Would you like to check your luck today?"
      cancel: "Alright, have a nice day!"
      error: "Error calculating daily luck"
      range:
        1: "...(on a scale of 100)"
        2: "?! No way..."
        3: ". Ugh..."
        4: "! Barely acceptable...?"
        5: ". Not bad, not bad."
        6: ". Pretty lucky today!"
        7: "! Excellent!"
        8: "! Almost perfect..."
        9: "Spare"
        10: "Spare"
      special:
        1: "! Terrible luck!"
        2: "! 50-50..."
        3: "! 100! 100!!!!"
        4: "Spare"
        5: "Spare"
        6: "Spare"
        7: "Spare"
        8: "Spare"
        9: "Spare"
        10: "Spare"
      date:
        1: "Happy New Year!"
        2: "Merry Christmas!"
        3: "Spare"
        4: "Spare"
        5: "Spare"
        6: "Spare"
        7: "Spare"
        8: "Spare"
        9: "Spare"
        10: "Spare"

errors:
  invalid_session: "Invalid session"
  invalid_time: "Invalid time format"
  invalid_date: "Invalid date format"
  like_failed: "Like failed"
  config:
    invalid_range: "Invalid range format: {0}"
    range_not_covered: "Range must fully cover 0 to 100"
    range_overlap: "Overlap or gap between ranges {0} and {1}"
    invalid_autolike_time: "Invalid auto-like time format"
    invalid_sleep_time: "Invalid sleep end time format"
