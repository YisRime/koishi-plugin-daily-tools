jrrpconfig:
  $desc: "Daily Luck Configuration"
  choice:
    $desc: "Algorithm Selection"
    $inner:
      - "Modulo Algorithm"
      - "Normal Distribution Algorithm"
      - "Linear Congruential Algorithm"
  specialPassword:
    $desc: "Special Mode Password"
  rangeMessages:
    $desc: "Luck Range Messages (max 10)"
    $inner: "Set messages for different ranges"
  specialMessages:
    $desc: "Special Value Messages (max 10)"
    $inner: "Set messages for specific values"
  holidayMessages:
    $desc: "Holiday Messages (max 10)"
    $inner: "Set messages for specific dates"

muteconfig:
  $desc: "Random Mute Configuration"
  mute:
    type:
      $desc: "Mute Mode"
      $inner:
        - "Fixed Duration"
        - "Random Duration"
    duration: "Fixed Mute Duration (minutes)"
    minDuration: "Minimum Mute Duration (minutes)"
    maxDuration: "Maximum Mute Duration (minutes)"
    maxAllowedDuration: "Maximum Allowed Mute Duration (minutes)"
    enableMuteOthers: "Allow Muting Others"
    probability: "Probability of Muting Others"
    enableMessage: "Enable Mute Notification Messages"

commands:
  sleep:
    description: "Refined Sleep"
    usage: |-
      Automatically mute for specified duration
      Supports three modes: Fixed Duration, Specified Time, Random Duration
    examples: |-
      refined sleep
    messages:
      guild_only: "This feature is only available in group chats"
      success: "Good night, sweet dreams!"
      failed: "Sleep failed, please check if bot has permissions"

  zanwo:
    description: "Auto Like for You"
    usage: "Send command to receive likes from bot, max 50 likes"
    examples: |-
      zanwo
      like me
    messages:
      success: "Likes completed, remember to like my owner ({0})~"
      success_no_reminder: "Likes completed, remember to like my owner~"
      like_failed: "Like failed"

  mute:
    description: "Mute Self or Others"
    usage: |-
      -u mute specified user
      -r mute random user
      [duration] specify mute duration (minutes)
    examples: |-
      mute -u/r [1]
    messages:
      errors:
        guild_only: "This feature is only available in group chats"
        no_valid_members: "No valid members available for muting"
        target_not_found: "Specified user not found"
        duration_too_long: "Mute duration exceeds limit ({0} minutes)"
      notify:
        self_muted: "You have been muted for {0} minutes {1} seconds"
        target_muted: "{0} has been muted for {1} minutes {2} seconds"
        others_disabled: "Muting others has been disabled"

  jrrp:
    description: "Daily Luck"
    usage: |-
      Check your daily luck, supports specific dates
    examples: |-
      jrrp -d 1970-01-01
    options:
      d: "Specify date (YYYY-MM-DD or MM-DD)"
    messages:
      result: "{1} Your luck value today is: {0}"
      prompt: "Would you like to check your luck today?"
      cancel: "Alright, have a nice day!"
      error: "Error calculating daily luck"
      range:
        1: "...(It's percentile by the way)"
        2: "?! No way..."
        3: ". Ugh..."
        4: "! Barely acceptable...?"
        5: ". Not bad, not bad."
        6: ". Lucky day today!"
        7: "! Excellent reviews!"
        8: "! Almost hit 100..."
        9: "Backup"
        10: "Backup"
      special:
        1: "! Terrible reviews!"
        2: "! Fifty-fifty..."
        3: "! 100! 100!!!!"
        4: "Backup"
        5: "Backup"
        6: "Backup"
        7: "Backup"
        8: "Backup"
        9: "Backup"
        10: "Backup"
      date:
        1: "Happy New Year!"
        2: "Merry Christmas!"
        3: "Backup"
        4: "Backup"
        5: "Backup"
        6: "Backup"
        7: "Backup"
        8: "Backup"
        9: "Backup"
        10: "Backup"
      special_mode:
        invalid_code: "Invalid code format, should be 1111-1111-1111-1111 (0-9/A-F)"
        bind_success: "Identification code bound successfully!"

errors:
  invalid_session: "Invalid session information"
  invalid_time: "Invalid time format"
  invalid_date: "Invalid date format"
