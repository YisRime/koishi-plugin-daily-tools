      $desc: "Mute Mode"
      $inner:
        - "Fixed Duration"
        - "Until Time"
        - "Random Duration"
    duration: "Fixed Mute Duration (hours)"
    until: "Mute Until Time (HH:MM)"
    min: "Minimum Random Duration (hours)"
    max: "Maximum Random Duration (hours)"

muteconfig:
  $desc: "Random Mute Configuration"
  mute:
    type:
      $desc: "Mute Mode"
      $inner:
        - "Fixed Duration"
        - "Random Duration"
    duration: "Fixed Mute Duration (minutes)"
    minDuration: "Minimum Random Duration (minutes)"
    maxDuration: "Maximum Random Duration (minutes)"
    maxAllowedDuration: "Maximum Allowed Mute Duration (minutes)"
    enableMessage: "Enable Mute Notification Message"
    enableMuteOthers: "Allow Muting Others"
    probability: "Success Probability for Muting Others"

autolikeconfig:
  $desc: "Auto-like Configuration"
  notifyAccount: "Like Success Notification Account"
  enableNotify: "Enable Like Success Notification"
  adminOnly: "Admin Only"

jrrpconfig:
  $desc: "Daily Luck Configuration"
  choice:
    $desc: "Algorithm Selection"
    $inner:
      - "Modulo Algorithm"
      - "Normal Distribution Algorithm"
      - "Linear Congruential Algorithm"
  notifyAccount: "Like Success Notification Account"
  specialPassword:
    $desc: "Identification Code Parameters"
  rangeMessages:
    $desc: "Luck Range Configuration (max 10 items)"
    $inner: "Please modify text in localization page, ensure range covers 0-100"
  specialMessages:
    $desc: "Special Value Messages (max 10 items)"
    $inner: "Please modify text in localization page"
  holidayMessages:
    $desc: "Special Date Messages (max 10 items)"
    $inner: "Please modify text in localization page, ensure dates follow [MM-DD] format"

commands:
  sleep:
    description: "Sleep Mode, mute for specified duration"
    usage: |-
      Automatically mute for specified duration
      Supports three modes: Fixed Duration, Until Time, Random Duration
    messages:
      success: "Good night, sweet dreams!"
      failed: "Failed, please check if bot has required permissions"

  zanwo:
    description: "Auto-like, can like others"
    usage: |-
      Send command to get bot likes, limit 50 likes
      -u @user Like specified user
      -a/r @user Add/Remove from batch like list
      -z Like all QQ numbers in the list
    messages:
      list: "Current like list: {0}"
      add_success: "Added {0} to like list"
      add_failed: "Add failed"
      remove_success: "Removed {0} from like list"
      remove_failed: "Remove failed"
      no_targets: "Like list is empty"
      batch_success: "Batch like completed!"
      batch_failed: "Batch like failed!"
      success: "Like completed, remember to like {0} back~"
      like_failed: "Like failed"
      target_not_found: "Specified user not found"
      permission_denied: "Only admin can use it"

  mute:
    description: "Mute yourself or others"
    usage: |-
      [duration] Specify mute duration (minutes)
      -u Mute specified user
      -r Mute random user
    examples: |-
      mute -u/r @user [1]
    messages:
      errors:
        no_valid_members: "No valid members to mute"
        target_not_found: "Specified user not found"
        duration_too_long: "Mute duration ({0} minutes) exceeds limit"
      notify:
        self_muted: "You have been muted for {0} minutes {1} seconds"
        target_muted: "{0} has been muted for {1} minutes {2} seconds"
        others_disabled: "Muting others has been disabled"

  jrrp:
    description: "Daily Luck, calculate today's fortune"
    usage: |-
      Check daily luck, supports specific dates
    examples: |-
      jrrp -d 1970-01-01
    options:
      d: "Specify date (YYYY-MM-DD or MM-DD)"
    messages:
      result: "{1} Your luck value today is: {0}"
      prompt: "Would you like to check your luck today?"
      cancel: "Alright, have a nice day!"
      error: "Error calculating daily luck"
      found_date: "Your next {0} points will appear on {1}"
      not_found: "You won't get {0} points in the next year"
      invalid_number: "Please enter an integer between 0-100"
      range:
        1: "...(It's percentage-based)"
        2: "?! No way..."
        3: "! Ugh..."
        4: "! Barely acceptable...?"
        5: "! It's okay, it's okay."
        6: "! Pretty good luck today!"
        7: "! Overwhelmingly positive!"
        8: "! Almost reached 100..."
        9: "Reserved"
        10: "Reserved"
      special:
        1: "! Overwhelmingly negative!"
        2: "! Perfectly balanced..."
        3: "! 100! 100!!!!"
        4: "Reserved"
        5: "Reserved"
        6: "Reserved"
        7: "Reserved"
        8: "Reserved"
        9: "Reserved"
        10: "Reserved"
      date:
        1: "Happy New Year!"
        2: "Merry Christmas!"
        3: "Reserved"
        4: "Reserved"
        5: "Reserved"
        6: "Reserved"
        7: "Reserved"
        8: "Reserved"
        9: "Reserved"
        10: "Reserved"
      special_mode:
        invalid_code: "Invalid identification code format!"
        bind_success: "Identification code binding successful!"
        unbind_success: "Identification code unbinding successful!"
        first_100: "Hidden theme 'Lucky Pink' unlocked!\nGo to PCL2->More->Toolbox->Daily Luck to confirm"
