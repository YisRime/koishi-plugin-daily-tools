        - "Random Duration"
    duration: "Mute Duration (hours)"
    until: "Mute End Time (HH:MM)"
    min: "Minimum Mute Duration (hours)"
    max: "Maximum Mute Duration (hours)"

autolikeconfig:
  $desc: "Like Configuration"
  enabled:
    $desc: "Enable Auto Like"
  list:
    $desc: "Auto Like Targets List"
    $inner: "Target QQ"
  time:
    $desc: "Scheduled Like Time (HH:MM)"
    $inner: "Daily like time (HH:MM)"
  notifyAccount:
    $desc: "Admin Account"
    $inner: "For receiving like notifications and like reciprocation"
  enableReminder:
    $desc: "Enable Like Reminder"
