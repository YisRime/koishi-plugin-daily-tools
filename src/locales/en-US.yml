sleepconfig:
  $desc: "Sleep Mode Configuration"
  sleep:
    type:
      $desc: "Mute Mode"
      $inner:
        - "Fixed Duration"
        - "Until Time"
        - "Random Duration"
    duration: "Fixed Mute Duration (hours)"
    until: "Mute Until (HH:MM)"
    min: "Minimum Random Duration (hours)"
    max: "Maximum Random Duration (hours)"

muteconfig:
  $desc: "Random Mute Configuration"
  mute:
    type:
      $desc: "Mute Mode"
      $inner:
        - "Fixed Duration"
        - "Random Duration"
    duration: "Fixed Mute Duration (minutes)"
    minDuration: "Minimum Random Duration (minutes)"
    maxDuration: "Maximum Random Duration (minutes)"
    maxAllowedDuration: "Maximum Allowed Mute Duration (minutes)"
    enableMessage: "Enable Mute Notification Messages"
    enableMuteOthers: "Allow Muting Others"
    probability: "Probability of Successfully Muting Others"

jrrpconfig:
  $desc: "Daily Fortune Configuration"
  choice:
    $desc: "Algorithm Selection"
    $inner:
      - "Modulo Algorithm"
      - "Normal Distribution Algorithm"
      - "Linear Congruential Algorithm"
  notifyAccount: "Like Success Notification Account"
  specialPassword:
    $desc: "Identification Code Parameters"
  rangeMessages:
    $desc: "Fortune Range Configuration (max 10 items)"
    $inner: "Please modify text in localization page, ensure range covers 0-100"
  specialMessages:
    $desc: "Special Value Prompts (max 10 items)"
    $inner: "Please modify text in localization page"
  holidayMessages:
    $desc: "Special Date Prompts (max 10 items)"
    $inner: "Please modify text in localization page, ensure dates follow [MM-DD] format"

commands:
  sleep:
    description: "Sleep Mode, mute for specified duration"
    usage: |-
      Automatically mute for specified duration
      Supports three modes: Fixed Duration, Until Time, Random Duration
    messages:
      success: "Good night, sweet dreams!"
      failed: "Failed, please check if bot has required permissions"

  zanwo:
    description: "Auto-like, can like others"
    usage: |-
      Send command to get likes from bot, limit 50 likes
      -u to like specific user
    examples: |-
      zanwo -u @user
    messages:
      success: "Like completed, remember to like {0} back~"
      like_failed: "Like failed"
      target_not_found: "Specified user not found"

  mute:
    description: "Mute yourself or others"
    usage: |-
      [duration] Specify mute duration (minutes)
      -u mute specified user
      -r mute random user
    examples: |-
      mute -u/r [1]
    messages:
      errors:
        no_valid_members: "No valid members to mute"
        target_not_found: "Specified user not found"
        duration_too_long: "Mute duration ({0} minutes) exceeds limit"
      notify:
        self_muted: "You have been muted for {0} minutes {1} seconds"
        target_muted: "{0} has been muted for {1} minutes {2} seconds"
        others_disabled: "Muting others feature has been disabled"

  jrrp:
    description: "Daily Fortune, calculate today's luck"
    usage: |-
      Check daily fortune, supports specific date
    examples: |-
      jrrp -d 1970-01-01
    options:
      d: "Specify date (YYYY-MM-DD or MM-DD)"
    messages:
      result: "{1} Your fortune value today is: {0}"
      prompt: "Would you like to see your fortune today?"
      cancel: "Alright, have a nice day!"
      error: "Error calculating daily fortune"
      found_date: "Your next {0} points will appear on {1}"
      not_found: "You won't get {0} points in the next year"
      invalid_number: "Please enter an integer between 0-100"
      range:
        1: "... (It's percentile)"
        2: "?! No way..."
        3: "! Ugh..."
        4: "! Barely acceptable...?"
        5: "! Not bad, not bad."
        6: "! Pretty lucky today!"
        7: "! Excellent!"
        8: "! Almost got 100..."
        9: "Reserved"
        10: "Reserved"
      special:
        1: "! Terrible!"
        2: "! Fifty-fifty..."
        3: "! 100! 100!!!!"
        4: "Reserved"
        5: "Reserved"
        6: "Reserved"
        7: "Reserved"
        8: "Reserved"
        9: "Reserved"
        10: "Reserved"
      date:
        1: "Happy New Year!"
        2: "Merry Christmas!"
        3: "Reserved"
        4: "Reserved"
        5: "Reserved"
        6: "Reserved"
        7: "Reserved"
        8: "Reserved"
        9: "Reserved"
        10: "Reserved"
      special_mode:
        invalid_code: "Invalid identification code format!"
        bind_success: "Identification code bound successfully!"
        unbind_success: "Identification code unbound successfully!"
        first_100: "Hidden theme 'Lucky Pink' unlocked!\nGo to PCL2->More->Toolbox->Daily Fortune to confirm"
        zero_prompt: "Before viewing results, please agree to the following terms:\n1. I acknowledge that PCL2's Daily Fortune feature is completely bug-free.\n2. PCL2 is not responsible for any indirect property damage (e.g., smashing computers) caused by using this software.\n(y/n)"

