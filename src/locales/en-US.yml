        8: "! Almost perfect..."
        9: "Reserved"
        10: "Reserved"
      special:
        1: "! Terrible luck!"
        2: "! Perfectly balanced..."
        3: "! 100! 100!!!!"
        4: "Reserved"
        5: "Reserved"
        6: "Reserved"
