autolikeconfig:
  $desc: "Auto-Like Configuration"
  autoLikeList:
    $desc: "Auto-Like Targets"
    $inner: "Target QQ Numbers"
  autoLikeTime:
    $desc: "Scheduled Like Time (HH:MM)"
    $inner: "Daily Like Time (HH:MM)"
  notifyAccount:
    $desc: "Admin Account"
