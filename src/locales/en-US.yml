jrrpconfig:
  $desc: "Daily Fortune Configuration"
  choice:
    $desc: "Algorithm Selection"
    $inner:
      - "Modulo Algorithm"
      - "Normal Distribution Algorithm"
      - "Linear Congruential Algorithm"
  rangeMessages:
    $desc: "Fortune Range Settings (max 10)"
    $inner: "Set prompts for different ranges"
  specialMessages:
    $desc: "Special Value Messages (max 10)"
    $inner: "Set prompts for specific values"
  holidayMessages:
    $desc: "Holiday Messages (max 10)"
    $inner: "Set prompts for specific dates"

muteconfig:
  $desc: "Random Mute Configuration"
  mute:
    type:
      $desc: "Mute Mode"
      $inner:
        - "Fixed Duration"
        - "Random Duration"
    duration: "Fixed Mute Duration (minutes)"
    minDuration: "Minimum Mute Duration (minutes)"
    maxDuration: "Maximum Mute Duration (minutes)"
    enableMuteOthers: "Allow Muting Others"
    probability: "Success Probability for Muting Others"
    enableMessage: "Enable Mute Notification Message"

commands:
  sleep:
    description: "Sleep Mode"
    usage: |-
      Automatically mute for specified duration
      Supports three modes: Fixed Duration, Specified Time, Random Duration
    examples: |-
      sleep
    messages:
      guild_only: "This feature is only available in group chats"
      success: "Good night, sweet dreams!"
      failed: "Sleep mode failed, please check bot permissions"

  zanwo:
    description: "Auto-Like"
    usage: "Send command to receive likes from the bot (max 50 likes)"
    examples: |-
      zanwo
      likeme
    messages:
      success: "Likes sent, remember to like my master ({0}) back~"
      failure: "Like failed, please try again later"

  mute:
    description: "Mute Self or Others"
    usage: |-
      Mutes yourself by default
      -u @user Probability-based mute for specified user
      -r Probability-based mute for random user
      Parameters: [duration] Specify mute duration (minutes)
    examples: |-
      mute
      mute 5
      mute -u @user
      mute -r
    messages:
      guild_only: "This feature is only available in group chats"
      self_success: "You have been muted for {0} minutes {1} seconds"
      target_success: "{0} has been muted for {1} minutes {2} seconds"
      target_failed: "Mute failed, please check permissions or try again"
      probability_failed_self: "Mute failed, you have been muted for {0} minutes {1} seconds"
      failed: "Operation failed, please check permissions"
      mute_others_disabled: "Muting others is disabled"

  jrrp:
    description: "Daily Fortune"
    usage: |-
      Send command to check your fortune value for today
    examples: |-
      jrrp
      jrrp -d 1970-01-01
    options:
      d: "Specify date (YYYY-MM-DD or MM-DD)"
    messages:
      result: "{1} Your fortune value today is: {0}"
      prompt: "Would you like to see your fortune for today?"
      cancel: "Alright, have a nice day!"
      error: "An error occurred, please try again"
      range:
        1: "...(on a scale of 100)"
        2: "?! No way..."
        3: ". Ugh..."
        4: "! Barely acceptable...?"
        5: ". Not bad, not bad."
        6: ". Pretty good luck today!"
        7: "! Outstanding!"
        8: "! Almost perfect..."
        9: "Reserved"
        10: "Reserved"
      special:
        1: "! Terrible luck!"
        2: "! Perfectly balanced..."
        3: "! 100! 100!!!!"
        4: "Reserved"
        5: "Reserved"
        6: "Reserved"
        7: "Reserved"
        8: "Reserved"
        9: "Reserved"
        10: "Reserved"
      date:
        1: "Happy New Year!"
        2: "Merry Christmas!"
        3: "Reserved"
        4: "Reserved"
        5: "Reserved"
        6: "Reserved"
        7: "Reserved"
        8: "Reserved"
        9: "Reserved"
        10: "Reserved"

