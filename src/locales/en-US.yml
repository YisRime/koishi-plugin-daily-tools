sleepconfig:
  $desc: "Sleep Mode Configuration"
  sleep:
    type:
      $desc: "Mute Mode"
      $inner:
        - "Fixed Duration"
        - "Until Specific Time"
        - "Random Duration"
    duration: "Mute Duration (minutes)"
    until: "Mute End Time (HH:MM)"
    min: "Minimum Mute Duration (minutes)"
    max: "Maximum Mute Duration (minutes)"

autolikeconfig:
  $desc: "Auto-like Configuration"
  autoLikeList:
    $desc: "Auto-like Targets"
    $inner: "Target QQ Numbers"
  autoLikeTime:
    $desc: "Scheduled Like Time (HH:MM)"
    $inner: "Daily Like Time (HH:MM)"
  notifyAccount:
    $desc: "Admin Account"
    $inner: "For receiving like notifications and as like return target"
  enableLikeReminder:
    $desc: "Enable Owner Like Reminder"
    $inner: "When enabled, reminds to like the owner after completion"

jrrpconfig:
  $desc: "Daily Luck Configuration"
  choice:
    $desc: "Algorithm Selection"
    $inner:
      - "Modulo Algorithm"
      - "Normal Distribution Algorithm"
      - "Linear Congruential Algorithm"
  rangeMessages:
    $desc: "Luck Range Messages (max 10)"
    $inner: "Set messages for different ranges"
  specialMessages:
    $desc: "Special Value Messages (max 10)"
    $inner: "Set messages for specific values"
  holidayMessages:
    $desc: "Holiday Messages (max 10)"
    $inner: "Set messages for specific dates"

muteconfig:
  $desc: "Random Mute Configuration"
  mute:
    type:
      $desc: "Mute Mode"
      $inner:
        - "Fixed Duration"
        - "Random Duration"
    duration: "Fixed Mute Duration (minutes)"
    minDuration: "Minimum Mute Duration (minutes)"
    maxDuration: "Maximum Mute Duration (minutes)"
    enableMuteOthers: "Allow Muting Others"
    probability: "Probability of Muting Others"
    enableMessage: "Enable Mute Notification Messages"

commands:
  sleep:
    description: "Sleep Mode"
    usage: |-
      Automatically mutes for specified duration
      Supports three modes: Fixed Duration, Until Specific Time, Random Duration
    examples: |-
      sleep
    messages:
      guild_only: "This feature is only available in group chats"
      success: "Good night, sweet dreams!"
      failed: "Sleep mode failed, please check bot permissions"

  zanwo:
    description: "Auto-like Feature"
    usage: "Send command to receive likes from bot (max 50 likes)"
    examples: |-
      zanwo
      likeme
    messages:
      success: "Likes sent, remember to like my owner ({0})"
      success_no_reminder: "Likes sent successfully"

  mute:
    description: "Mute Self or Others"
    usage: |-
      -u Mute specific user
      -r Mute random user
      [duration] Specify mute duration (minutes)
    examples: |-
      mute [5]
      mute -u [User]
      mute -r
    messages:
      errors:
        guild_only: "This feature is only available in group chats"
        no_valid_members: "No valid members available to mute"
        target_not_found: "Target user not found"
        target_is_admin: "Cannot mute administrators"
        target_failed: "Mute operation failed, check permissions and try again"
        no_permission: "Bot doesn't have sufficient permissions to mute"
      notify:
        self_muted: "You have been muted for {0} minutes {1} seconds"
        target_muted: "{0} has been muted for {1} minutes {2} seconds"
        probability_failed: "Probability check failed, executing self-mute"
        others_disabled: "Muting others is disabled"

  jrrp:
    description: "Daily Luck"
    usage: |-
      Send command to check your daily luck
    examples: |-
      jrrp
      jrrp -d 1970-01-01
    options:
      d: "Specify date (YYYY-MM-DD or MM-DD)"
    messages:
      result: "{1} Your luck value today is: {0}"
      prompt: "Would you like to check your luck today?"
      cancel: "Alright, have a nice day!"
      error: "Error calculating luck, please try again later"
      range:
        1: "...(out of 100)"
        2: "?! No way..."
        3: ". Ugh..."
        4: "! Barely acceptable...?"
        5: ". Not bad, not bad."
        6: ". Pretty lucky today!"
        7: "! Outstanding!"
        8: "! Almost perfect..."
        9: "Spare"
        10: "Spare"
      special:
        1: "! Terrible luck!"
        2: "! Perfectly balanced..."
        3: "! 100! 100!!!!"
        4: "Spare"
        5: "Spare"
        6: "Spare"
        7: "Spare"
        8: "Spare"
        9: "Spare"
        10: "Spare"
      date:
        1: "Happy New Year!"
        2: "Merry Christmas!"
        3: "Spare"
        4: "Spare"
        5: "Spare"
        6: "Spare"
        7: "Spare"
        8: "Spare"
        9: "Spare"
        10: "Spare"

