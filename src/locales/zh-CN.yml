jrrpconfig:
  $desc: "今日人品配置"
  choice:
    $desc: "算法选择"
    $inner:
      - "取模算法"
      - "正态分布算法"
      - "线性同余算法"
  specialPassword:
    $desc: "解锁密码（特殊模式）"
  rangeMessages:
    $desc: "人品区间配置（最多10项）"
    $inner: "请去本地化页面修改文本，确保范围覆盖0-100"
