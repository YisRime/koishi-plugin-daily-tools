commands:
  sleep:
    description: "精致睡眠"
    usage: |-
      自动禁言指定时长
      支持三种模式：固定时长、指定时间、随机时长
    examples: |-
      精致睡眠
    messages:
      guild_only: "此功能仅限群聊使用"
      success: "晚安，快去睡觉吧，祝你好梦"
      failed: "晚安失败，请检查机器人是否有权限"

  zanwo:
    description: "自动为您点赞"
    usage: "发送命令即可让机器人赞你，上限50个赞"
    examples: |-
      zanwo
      赞我
    messages:
      success: "点赞完成，记得赞我主人({0})哦~"
      success_no_reminder: "点赞完成"

  mute:
    description: "禁言自己或他人"
    usage: |-
      -u 禁言指定用户
      -r 禁言随机用户
      [时长] 指定禁言时长（分钟）
    examples: |-
      mute [5]
      mute -u [User]
      mute -r
    messages:
      errors:
        guild_only: "此功能仅限群聊使用"
        no_valid_members: "没有可用的成员可供禁言"
        target_not_found: "找不到指定的用户"
        target_is_admin: "无法禁言管理员"
        target_failed: "禁言失败，请检查权限或重试"
        no_permission: "机器人没有足够的权限执行禁言操作"
        duration_too_long: "禁言时长超过上限（{0}分钟），操作已取消"
      notify:
        self_muted: "已将你禁言{0}分钟{1}秒"
        target_muted: "已将{0}禁言{1}分钟{2}秒"
        probability_failed: "概率检定失败，执行自我禁言"
        others_disabled: "已禁用禁言他人功能"

  jrrp:
    description: "今日人品"
    usage: |-
      发送命令查看今日人品
    examples: |-
      jrrp
      jrrp -d 1970-01-01
    options:
      d: "指定日期（YYYY-MM-DD 或 MM-DD）"
    messages:
      result: "{1} 你今天的人品值是：{0}"
      prompt: "你要看看今天的人品吗？"
      cancel: "好的，祝您今天愉快！"
      error: "计算今日人品时出错了，请稍后再试"
      range:
        1: "……（是百分制哦）"
        2: "？！不会吧……"
        3: "。呜……"
        4: "！勉强还行吧……？"
        5: "。还行啦，还行啦。"
        6: "。今天运气不错呢！"
        7: "！好评如潮！"
        8: "！差点就到 100 了呢……"
        9: "备用"
        10: "备用"
      special:
        1: "！差评如潮！"
        2: "！五五开……"
        3: "！100！100！！！！！"
        4: "备用"
        5: "备用"
        6: "备用"
        7: "备用"
        8: "备用"
        9: "备用"
        10: "备用"
      date:
        1: "新年快乐！"
        2: "圣诞快乐！"
