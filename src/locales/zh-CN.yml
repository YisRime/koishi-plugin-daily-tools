commands:
  sleep:
    description: "精致睡眠，禁言指定时长"
    usage: |-
      自动禁言指定时长
      支持三种模式：固定时长、指定时间、随机时长
    messages:
      success: "晚安，快去睡觉吧，祝你好梦"
      failed: "失败，请检查机器人是否有权限"
    errors:
      invalid_time: "无效的时间格式"

  zanwo:
    description: "自动点赞，可以点赞他人"
    usage: |-
      发送命令即可让机器人赞你，上限50个赞
      -u @用户 为指定用户点赞
      -a/r @用户 添加/移除批量点赞列表
      -z 对列表中所有用户进行点赞
    messages:
      list: "当前点赞列表：{0}"
      add_success: "已添加 {0} 到点赞列表"
      add_failed: "添加失败"
      remove_success: "已从点赞列表移除 {0}"
      remove_failed: "移除失败"
      no_targets: "点赞列表为空"
      batch_success: "批量点赞完成！"
      batch_failed: "批量点赞失败！"
      success: "点赞完成，记得回赞{0}哦~"
      like_failed: "点赞失败"
      target_not_found: "找不到指定用户"
      permission_denied: "仅管理员可用"

  mute:
    description: "禁言自己或他人"
    usage: |-
      [时长] 指定禁言时长（分钟）
      -u 禁言指定用户
      -r 禁言随机用户
    examples: |-
      mute -u/r @用户 [1]
    messages:
      errors:
        no_valid_members: "无可禁言成员"
        target_not_found: "找不到指定用户"
        duration_too_long: "禁言时长（{0}分钟）超过设置上限"
      notify:
        self_muted: "已将你禁言{0}分钟{1}秒"
        target_muted: "已将{0}禁言{1}分钟{2}秒"
        others_disabled: "已禁用禁言他人功能"

  jrrp:
    description: "今日人品，计算今日运势"
    usage: |-
      查看今日人品，支持以下功能：
      -d [日期] 指定日期查看运势（格式：YYYY-MM-DD 或 MM-DD）
      -b [识别码] 绑定/更新/解绑识别码
