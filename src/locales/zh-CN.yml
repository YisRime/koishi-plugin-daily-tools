sleepconfig:
  $desc: "精致睡眠配置"
  sleep:
    type:
      $desc: "禁言模式"
      $inner:
        - "固定时长"
        - "截止时间"
        - "随机时长"
    duration: "固定禁言时长（小时）"
    until: "禁言截止时间（HH:MM）"
    min: "最短随机时长（小时）"
    max: "最长随机时长（小时）"

muteconfig:
  $desc: "随机禁言配置"
  mute:
    type:
      $desc: "禁言模式"
      $inner:
        - "固定时长"
        - "随机时长"
    duration: "固定禁言时长（分钟）"
    minDuration: "最小随机时长（分钟）"
    maxDuration: "最大随机时长（分钟）"
    maxAllowedDuration: "最大允许禁言时长（分钟）"
    enableMessage: "启用禁言提示消息"
    enableMuteOthers: "允许禁言他人"
    probability: "禁言他人成功概率"

jrrpconfig:
  $desc: "今日人品配置"
  choice:
    $desc: "算法选择"
    $inner:
      - "取模算法"
      - "正态分布算法"
      - "线性同余算法"
  notifyAccount: "点赞成功提示账号"
  specialPassword:
    $desc: "识别码参数"
  rangeMessages:
    $desc: "人品区间配置（最多10项）"
    $inner: "请去本地化页面修改文本，确保范围覆盖0-100"
  specialMessages:
    $desc: "特定数值提示（最多10项）"
    $inner: "请去本地化页面修改文本"
  holidayMessages:
    $desc: "特定日期提示（最多10项）"
    $inner: "请去本地化页面修改文本，确保日期符合[MM-DD]格式"

commands:
  sleep:
    description: "精致睡眠，禁言指定时长"
    usage: |-
      自动禁言指定时长
      支持三种模式：固定时长、指定时间、随机时长
    messages:
      success: "晚安，快去睡觉吧，祝你好梦"
      failed: "失败，请检查机器人是否有权限"

  zanwo:
    description: "自动点赞，可以点赞他人"
    usage: |-
      发送命令即可让机器人赞你，上限50个赞
      -u 为指定用户点赞
    examples: |-
      zanwo -u @用户
    messages:
      success: "点赞完成，记得回赞{0}哦~"
      like_failed: "点赞失败"
      target_not_found: "找不到指定用户"

  mute:
    description: "禁言自己或他人"
    usage: |-
      [时长] 指定禁言时长（分钟）
      -u 禁言指定用户
      -r 禁言随机用户
    examples: |-
      mute -u/r [1]
    messages:
      errors:
        no_valid_members: "无可禁言成员"
        target_not_found: "找不到指定用户"
        duration_too_long: "禁言时长（{0}分钟）超过设置上限"
      notify:
        self_muted: "已将你禁言{0}分钟{1}秒"
        target_muted: "已将{0}禁言{1}分钟{2}秒"
        others_disabled: "已禁用禁言他人功能"

  jrrp:
    description: "今日人品，计算今日运势"
    usage: |-
      查看今日人品，支持指定日期
    examples: |-
      jrrp -d 1970-01-01
    options:
      d: "指定日期（YYYY-MM-DD 或 MM-DD）"
    messages:
      result: "{1} 你今天的人品值是：{0}"
      prompt: "你要看看今天的人品吗？"
      cancel: "好的，祝您今天愉快！"
      error: "计算今日人品时出错"
      found_date: "你的下一个 {0} 分会出现在 {1}"
      not_found: "在未来一年内你不会出现 {0} 分"
      invalid_number: "请输入 0-100 之间的整数"
      range:
        1: "……（是百分制哦）"
        2: "？！不会吧……"
        3: "！呜……"
        4: "！勉强还行吧……？"
        5: "！还行啦，还行啦。"
        6: "！今天运气不错呢！"
        7: "！好评如潮！"
        8: "！差点就到 100 了呢……"
        9: "备用"
        10: "备用"
      special:
        1: "！差评如潮！"
        2: "！五五开……"
        3: "！100！100！！！！！"
        4: "备用"
        5: "备用"
        6: "备用"
        7: "备用"
        8: "备用"
        9: "备用"
        10: "备用"
      date:
        1: "新年快乐！"
        2: "圣诞快乐！"
