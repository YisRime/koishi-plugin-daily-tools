    $desc: "特定数值提示（最多10项）"
    $inner: "请去本地化页面修改文本"
  holidayMessages:
    $desc: "特定日期提示（最多10项）"
    $inner: "请去本地化页面修改文本，确保日期符合[MM-DD]格式"

commands:
  sleep:
    description: "精致睡眠"
    usage: |-
      自动禁言指定时长
      支持三种模式：固定时长、指定时间、随机时长
    examples: |-
      精致睡眠
    messages:
      guild_only: "此功能仅限群聊使用"
      success: "晚安，快去睡觉吧，祝你好梦"
      failed: "晚安失败，请检查机器人是否有权限"

  zanwo:
    description: "自动为您点赞"
    usage: "发送命令即可让机器人赞你，上限50个赞"
    examples: |-
      zanwo
      赞我
    messages:
      success: "点赞完成，记得赞我主人({0})哦~"
      success_no_reminder: "点赞完成，记得赞我主人哦~"
      like_failed: "点赞失败"

  mute:
    description: "禁言自己或他人"
    usage: |-
      -u 禁言指定用户
      -r 禁言随机用户
      [时长] 指定禁言时长（分钟）
    examples: |-
      mute -u/r [1]
    messages:
      errors:
        guild_only: "此功能仅限群聊使用"
        no_valid_members: "没有可用的成员可供禁言"
        target_not_found: "找不到指定的用户"
        duration_too_long: "禁言时长超过上限（{0}分钟）"
      notify:
        self_muted: "已将你禁言{0}分钟{1}秒"
        target_muted: "已将{0}禁言{1}分钟{2}秒"
        others_disabled: "已禁用禁言他人功能"

  jrrp:
    description: "今日人品"
    usage: |-
      查看今日人品，支持指定日期
    examples: |-
      jrrp -d 1970-01-01
    options:
      d: "指定日期（YYYY-MM-DD 或 MM-DD）"
    messages:
      result: "{1} 你今天的人品值是：{0}"
      prompt: "你要看看今天的人品吗？"
      cancel: "好的，祝您今天愉快！"
      error: "计算今日人品时出错"
      found_date: "你的{0}分在 {1}"
      not_found: "未来一年内你不会出现{0}分"
      future_score: "▶ {0}月：\n{1}"
      invalid_number: "请输入0-100之间的整数"
      range:
        1: "……（是百分制哦）"
        2: "？！不会吧……"
        3: "。呜……"
        4: "！勉强还行吧……？"
        5: "！还行啦，还行啦。"
        6: "。今天运气不错呢！"
        7: "！好评如潮！"
        8: "！差点就到 100 了呢……"
        9: "备用"
        10: "备用"
      special:
        1: "！差评如潮！"
        2: "！五五开……"
        3: "！100！100！！！！！"
        4: "备用"
